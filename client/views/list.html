<div class="list-container" style="background-color: grey">
    
<p class= "bird" align="middle"><img src="http://www.freemarketmediagroup.com/internet-marketing/wp-content/uploads/2011/11/twitter-bird-chirping-275x275.jpg" alt="Chipper Bird"></p>

<div class="chirp" ng-repeat="chirp in chirps">
    <a ng-href="/#/single/{{ chirp.id }}">
        <p>id: {{ chirp.id }}</p>
    </a>
    <p>User: {{ chirp.user }}</p>
    <p>Message: {{ chirp.message }}</p>
    <button ng-click="deleteChirp(chirp.id)">delete this chirp</button>
</div>
</div>
